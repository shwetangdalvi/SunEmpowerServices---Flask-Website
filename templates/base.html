<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sun Empower Solutions{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add any shared CSS here */
        .navbar {
            background-color: #000;
            padding: 1rem 2rem;
        }
        .navbar-brand {
            color: #ff0000 !important;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            color: #fff !important;
            margin-right: 1rem;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        .navbar-nav .nav-link:hover {
            color: #ff0000 !important;
        }
        .nav-item.active .nav-link {
            color: #ff0000 !important;
        }
        .btn-signin {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-signin:hover {
            background-color: #cc0000;
            color: #fff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="{{ url_for('home') }}">Sun Empower Solutions</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('sme_loans') }}">SME Loans</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('auto_loans') }}">Auto Loans</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('education_loans') }}">Education Loans</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('credit_cards') }}">Credit Cards</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('about_us') }}">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact Us</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('feasibility_study') }}">Feasibility Study</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
            </ul>
            <a href="{{ url_for('signin') }}" class="btn btn-signin ml-lg-3">Sign In</a>
        </div>
    </nav>

    <main class="mt-5">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
